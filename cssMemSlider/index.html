<!DOCTYPE html>
<html>
<head>
	<title>Слайдер на CSS</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<div class="all">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					<input type="radio" name="slider" id="switch5">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="./assets/img/img1.jpg" alt="1"></article>
							<article><img src="./assets/img/img2.jpg" alt="2"></article>
							<article><img src="./assets/img/img3.jpg" alt="3"></article>
							<article><img src="./assets/img/img4.jpg" alt="4"></article>
							<article><img src="./assets/img/img5.jpg" alt="5"></article>
						</div>
					</div>
				</div>
        <div class="nav">
          <div class="description">
            <div class="description__item">!!'false' === !!'true' // -> true</div>
            <div class="description__item">Говоришь что сам написал овер много кода</div>
            <div class="description__item">Попытка разобраться с чужим кодом</div>
            <div class="description__item">Я отсортирую всё Array.sort()</div>
            <div class="description__item">[1, 2, 3] + [4, 5, 6]  // -> '1,2,34,5,6'</div>
          </div>
          <div id="controls">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
          </div>
          <div id="active" class="active">
            <label for="switch1" class="pointer"><span></span></label>
            <label for="switch2" class="pointer"><span></span></label>
            <label for="switch3" class="pointer"><span></span></label>
            <label for="switch4" class="pointer"><span></span></label>
            <label for="switch5" class="pointer"><span></span></label>
          </div>
        </div>
			</article>
	</div>
</body>
</html>
