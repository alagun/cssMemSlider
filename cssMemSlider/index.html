<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css Mem Slider</title>
	<link rel="stylesheet" href="style.css"></head>
<body>
	<h1>My first slider</h1>
	<div class="wrapper">
		<div class="slider">
			<div class="slide active">
				<img src="./img/img_1.png" alt="">
			</div>
			<div class="slide">
				<img src="./img/img_2.png" alt="">
			</div>
			<div class="slide">
				<img src="./img/img_3.png" alt="">
			</div>
			<div class="slide">
				<img src="./img/img_4.png" alt="">
			</div>
			<div id="btn__prev"></div>
			<div id="btn__next"></div>
		</div>
	</div>
	<div class="lower">
		<div class="caption">
			<span class="sign">Hey, gays</span>
		</div>
		<div class="dots">
			<span class="dot active"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
		
	</div>
	<script src="index.js"></script>
</body>
</html>
